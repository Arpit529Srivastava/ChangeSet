name: Changeset Auto

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches: [main]

jobs:
  auto-changeset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check for changeset
        id: check_changeset
        run: |
          if [ -z "$(ls .changeset/*.md 2>/dev/null)" ]; then
            echo "no_changeset=true" >> $GITHUB_OUTPUT
          else
            echo "no_changeset=false" >> $GITHUB_OUTPUT
          fi
      - name: Auto-create changeset if missing
        if: steps.check_changeset.outputs.no_changeset == 'true'
        run: |
          npm install @changesets/cli
          node .github/scripts/create-changeset.js "${{ github.event.pull_request.title }}"
      - name: Commit changeset
        if: steps.check_changeset.outputs.no_changeset == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset/*.md
          git commit -m "chore: auto-create changeset"
          git push 